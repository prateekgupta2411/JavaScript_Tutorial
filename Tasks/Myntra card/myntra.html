<body>
    <!-- Buttons to interact with bag -->
    <button class="add-bag" onclick="addToBag()">Add To Bag</button>
    <button class="wishlist" onclick="moveToWishlist()">Move to Wishlist</button>
    <button class="add-bag" onclick="addToBagSale()">Add 1+1 Sale Item</button>

    <!-- Display bag details -->
    <h1 id="card-details"></h1>

    <script>
        // Variable to track card quantity
        let cardQuantity = 0;

        // Function to update bag details and increase card quantity
        function addToBag() {
            cardQuantity++;
            updateBagDetails();
        }

        // Function to update bag details and decrease card quantity
        function moveToWishlist() {
            if (cardQuantity > 0) {
                cardQuantity--;
                updateBagDetails();
            }
        }

        // Function to update bag details and increase card quantity by 2
        function addToBagSale() {
            cardQuantity += 2;
            updateBagDetails();
        }

        // Function to update bag details on the HTML page
        function updateBagDetails() {
            document.querySelector('#card-details').innerHTML = `Your bag has ${cardQuantity} Items`;
        }

        // Initial bag details
        updateBagDetails();
    </script>
</body>
